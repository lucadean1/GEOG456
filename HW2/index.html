<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

<script> 
var myWell = {
"type": "FeatureCollection",
"name": "myWell",
"crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
"features": [
{ "type": "Feature", "properties": { "id": 0 }, "geometry": { "type": "Point", "coordinates": [ -79.051233574517113, 35.912062855952001 ] } }
]
}
    var map = L.map('map').setView([35.320310859382154, -82.84721549582486], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([35.320310859382154, -82.84721549582486]).addTo(map)
    .bindPopup("Graveyard Fields")
    .openPopup();
</script>
