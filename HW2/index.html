<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script> 

<script> 
var hikerIcon = L.icon({
    iconUrl: 'hiker.png',
    iconSize: [32, 56],
    iconAnchor: [0, 56],
    popupAnchor:  [16, -56]

})

var popup = L.popup();

var photoImg = '<img src="HW2/graveyard_fields.png" height="700px" width="465"/>';




var map = L.map('map').setView([35.320310859382154, -82.84721549582486], 15);
 L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
L.marker([35.320310859382154, -82.84721549582486], {icon: hikerIcon}).addTo(map)
.bindPopup(`
        <div style="text-align: center;">
            <p><strong>Graveyard Fields</strong></p>
            <img src="graveyard_fields.png" style="margin: auto; display: block; height: 155px; width: 233px;" />
            <p style="text-align: left; "margin-top: 10px;">Graveyard fields is a perfect spot for a quick hike along the Blue Ridge Parkway. I used to frequent this spot with my family during the summer. There are wonderful trails, waterfalls, and swimming holes</p>
        </div>
    `);
</script>
